---
# Route all traffic not matching /api or /llm to the frontend service
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: book-worm
spec:
  parentRefs:
    - name: book-worm-gateway
      namespace: book-worm
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 3000
---
# Route /api/* to backend, stripping the /api prefix
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: book-worm
spec:
  parentRefs:
    - name: book-worm-gateway
      namespace: book-worm
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: backend
          port: 8000
---
# Route /llm/* to llm-server, stripping the /llm prefix
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llm-server-route
  namespace: book-worm
spec:
  parentRefs:
    - name: book-worm-gateway
      namespace: book-worm
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /llm
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: llm-server
          port: 8000
