---
# GatewayClass references the Envoy Gateway controller installed in envoy-gateway-system
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
# Gateway listens on port 80 and accepts routes from the book-worm namespace
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: book-worm-gateway
  namespace: book-worm
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
