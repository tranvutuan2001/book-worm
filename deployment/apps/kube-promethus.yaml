apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 82.1.0
      helm:
        valueFiles:
          - $values/deployment/manifest/kube-prometheus/values.yaml

    - repoURL: 'https://github.com/tranvutuan2001/book-worm'
      targetRevision: HEAD
      ref: values # This 'ref' creates the $values variable used above
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true