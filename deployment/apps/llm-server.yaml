apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llm-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: 'https://github.com/tranvutuan2001/book-worm'
    targetRevision: HEAD
    path: deployment/manifest/llm-server
  destination:
    server: https://kubernetes.default.svc
    namespace: book-worm
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
