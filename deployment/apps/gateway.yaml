apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tranvutuan2001/book-worm'
    targetRevision: HEAD
    path: deployment/manifest/gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: book-worm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
